<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofoliu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar (se menține conform implementării anterioare) -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="logo">Nume</a>
      <ul class="nav-menu">
        <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#about" class="nav-link">About Me</a></li>
        <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
        <li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
      <div class="nav-buttons">
        <!-- Butonul de limbă: afișează limba curentă -->
        <button id="lang-toggle" class="toggle-btn">EN</button>
        <!-- Butonul de dark/light cu iconiță -->
        <button id="mode-toggle" class="toggle-btn mode-btn">
          <span class="mode-icon" id="mode-icon">
            <!-- Icon default: soare pentru modul light -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </span>
        </button>
      </div>
      <!-- Hamburger menu pentru dispozitive mobile -->
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <!-- Secțiunea de Introducere -->
  <section id="introduction">
    <div class="intro-container">
      <h1>
        <span class="greeting">[hello <span class="dynamic-text"></span>]</span> I'm <span class="name">Manole Elisei</span>
      </h1>
      <p class="intro-desc" 
         data-en="I am a full stack developer passionate about technology, with expertise in both front-end and back-end. I enjoy challenges that drive me to innovate and continuously evolve." 
         data-ro="Sunt un dezvoltator full stack pasionat de tehnologie, cu expertiza atât în front-end cât și în back-end. Îmi plac provocările care mă determină să inovez și să evoluez continuu.">
      </p>
      <button class="cta-btn" id="talk-btn">Let's talk</button>
    </div>
  </section>

  <!-- Alte secțiuni vor urma aici -->

  <script src="script.js"></script>
</body>
</html>
