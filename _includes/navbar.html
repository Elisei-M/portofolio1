<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portofoliu - Navbar</title>
  <!-- Include Font Awesome pentru iconiÈ›e -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-s+9z5Z0r1l6rXa3V5eU14BSZ6v7ezMBsE07y1i2IDv+wFVOUqK8bFlJxjOzr2l2jQw+1f16TyzpsZpnFkNZgYw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#home" class="navbar-logo">Logo</a>
      <div class="menu-icon" onclick="toggleMobileMenu()">
        <i class="fa fa-bars"></i>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="#home" class="nav-links">Home</a></li>
        <li class="nav-item"><a href="#about" class="nav-links">About Me</a></li>
        <li class="nav-item"><a href="#skills" class="nav-links">Skills</a></li>
        <li class="nav-item"><a href="#projects" class="nav-links">Projects</a></li>
      </ul>
      <div class="nav-btns">
        <button id="lang-toggle" class="btn-lang">EN/RO</button>
        <button id="theme-toggle" class="btn-theme"><i class="fa fa-moon"></i></button>
      </div>
    </div>
  </nav>

  <script src="script.js"></script>
</body>
</html>
